shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  size: 12
  normal:
    family: monospace
    style: Regular
  offset:
    y: 1

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

live_config_reload: true

mouse:
  url:
    launcher: open

draw_bold_text_with_bright_colors: true

key_bindings:
    # Make the '#' symbol useable on UK keyboards.
    - { key: Key3,  mods: Alt, chars: "#"     }
    # Move forward/back by words.
    - { key: Right, mods: Alt, chars: "\x1bf" }
    - { key: Left,  mods: Alt, chars: "\x1bb" }

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'
  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'
  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'
