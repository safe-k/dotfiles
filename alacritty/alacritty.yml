shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  size: 12
  normal:
    family: monospace
    style: Regular
  offset:
    y: 1

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

live_config_reload: true

mouse:
  url:
    launcher: open

draw_bold_text_with_bright_colors: true

key_bindings:
    - { key: Key3, mods: Alt, chars: "#" }
